name: A workflow
on:
  push:
    branches: ['**']
jobs:
  list_packages:
    name: ğŸ” List packages
    runs-on: ubuntu-20.04
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: List packages
        uses: ./.github/actions/list_by_glob
        with:
          # expect to list only ./packages/a ./packages/b ./packages/c
          glob: ./packages/*
